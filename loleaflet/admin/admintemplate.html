<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="localizations" href="%SERVICE_ROOT%/loleaflet/%VERSION%/l10n/admin-localizations.json" type="application/vnd.oftn.l10n+json"/>

        <title>OxOffice Online - Admin console</title>
        <script src="%SERVICE_ROOT%/loleaflet/%VERSION%/admin-bundle.js"></script>
    </head>
    <body>
        <!--%BRANDING_JS%-->
        <script>
            if (typeof brandProductName !== 'undefined') {l10nstrings.strProductName = brandProductName}
            document.title = l10nstrings.strProductName + ' - ' + l10nstrings.strAdminConsole;
            var host = (window.location.protocol === 'https:' ? 'wss://': 'ws://') + window.location.host + '%SERVICE_ROOT%/lool/adminws/';
            Admin.GlobalFunction(host);
        </script>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><script>document.write(l10nstrings.strProductName + ' - ' + l10nstrings.strAdminConsole)</script><br><small id="version"></small><small id="lokit"></small></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse btn">
                    <ul id="navbar-menu" class="nav navbar-nav navbar-right"></ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <div class="list-group nav-sidebar">
                        <div class="list-group-item list-group-item-info">
                            <b><script>document.write(l10nstrings.strMainMenu)</script></b>
                        </div>
                        <a class="list-group-item" id="admin" href="admin.html"><script>document.write(l10nstrings.strOverview)</script></a>
                        <a class="list-group-item" id="adminAnalytics" href="adminAnalytics.html"><script>document.write(l10nstrings.strAnalytics)</script></a>
                        <a class="list-group-item" id="adminLog" href="adminLog.html"><script>document.write(l10nstrings.strLog)</script></a>
                        <a class="list-group-item" id="adminConfigSettings" href="adminConfigSettings.html"><script>document.write(l10nstrings.strConfigSettings)</script></a>
                        <a class="list-group-item" id="adminSoftwareUpgrade" href="adminSoftwareUpgrade.html"><script>document.write(l10nstrings.strSoftwareUpgrade)</script></a>
                        <a class="list-group-item" id="adminFontManager" href="adminFontManager.html"><script>document.write(l10nstrings.strFontManager)</script></a>
                    </div>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <!--%MAIN_CONTENT%-->
                </div>
            </div>
        </div>
